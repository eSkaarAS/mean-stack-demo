<div class="flex flex-col justify-between items-center h-full">
  <h1 class="text-primary text-5xl">Todos</h1>
  <div class="w-full flex flex-col flex-wrap p-4 gap-4">
    @for (item of todos(); track $index) {
    <div
      class="bg-on-primary rounded-sm p-2 flex gap-2 items-center justify-between"
    >
      <mat-checkbox
        type="checkbox"
        [checked]="item.isDone"
        (change)="toggleTodo({ id: item.id, isDone: item.isDone })"
        name="isDone"
        id="isDone"
      />
      <label htmlFor="isDone" class="text-2xl mr-auto">{{ item.text }}</label>
      <button mat-fab color="red" (click)="deleteTodo({ id: item.id })">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    }
  </div>
  <ob-todo-form (formSubmitted)="addTodo($event)"></ob-todo-form>
</div>
